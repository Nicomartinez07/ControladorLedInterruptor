<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control ESP32</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --gray: #6c757d;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      position: relative;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), var(--success));
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      padding: 8px 20px;
      border-radius: 50px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 0.9rem;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .connected {
      background: var(--success);
      box-shadow: 0 0 10px var(--success);
    }
    
    .disconnected {
      background: var(--danger);
      box-shadow: 0 0 10px var(--danger);
    }
    
    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-bottom: 30px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .card-header i {
      font-size: 1.8rem;
      margin-right: 15px;
      color: var(--success);
    }
    
    .card-header h2 {
      font-size: 1.5rem;
    }
    
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: auto;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }
    
    .btn-success {
      background: var(--success);
      color: var(--dark);
    }
    
    .btn-success:hover {
      background: #3ab0d5;
      transform: scale(1.05);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #d11467;
      transform: scale(1.05);
    }
    
    .btn-warning {
      background: var(--warning);
      color: white;
    }
    
    .btn-warning:hover {
      background: #e0861b;
      transform: scale(1.05);
    }
    
    .volume-display {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 20px 0;
      background: linear-gradient(90deg, var(--success), var(--primary));
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    
    .volume-label {
      color: var(--gray);
      font-size: 1.1rem;
      text-align: center;
    }
    
    .water-tank {
      width: 150px;
      height: 200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px 10px 0 0;
      position: relative;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.2);
    }
    
    .water-level {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, var(--primary), var(--success));
      transition: height 1.5s ease;
      border-radius: 7px 7px 0 0;
    }
    
    .water-wave {
      position: absolute;
      top: -10px;
      width: 200%;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 40%;
      animation: wave 3s infinite linear;
    }
    
    @keyframes wave {
      0% {
        transform: translateX(-25%) rotate(0deg);
      }
      100% {
        transform: translateX(-25%) rotate(360deg);
      }
    }
    
    .tank-capacity {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: var(--gray);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 992px) {
      .dashboard {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      h1 {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <i class="fas fa-microchip"></i> Panel de Control ESP32
        <div class="status-indicator">
          <div class="status-dot disconnected" id="statusDot"></div>
          <span id="estado">Desconectado</span>
        </div>
      </h1>
      <p class="subtitle">Sistema de monitoreo y control en tiempo real</p>
    </header>
    
    <div class="dashboard">
      <!-- Tarjeta de Control LED -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-lightbulb"></i>
          <h2>Control LED</h2>
        </div>
        <p>Activa o desactiva el LED conectado al ESP32</p>
        <div class="btn-group">
          <button class="btn btn-success" onclick="enviarMensaje('ON')">
            <i class="fas fa-power-off"></i> Encender
          </button>
          <button class="btn btn-danger" onclick="enviarMensaje('OFF')">
            <i class="fas fa-power-off"></i> Apagar
          </button>
        </div>
      </div>
      
      <!-- Tarjeta de Control Interruptor 220V -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-bolt"></i>
          <h2>Control Interruptor 220V</h2>
        </div>
        <p>Habilita o deshabilita el interruptor de 220V</p>
        <div class="btn-group">
          <button class="btn btn-warning" onclick="enviarMensaje('HABILITAR')">
            <i class="fas fa-toggle-on"></i> Habilitar
          </button>
          <button class="btn btn-primary" onclick="enviarMensaje('DESHABILITAR')">
            <i class="fas fa-toggle-off"></i> Deshabilitar
          </button>
        </div>
      </div>
      
      <!-- Tarjeta de Monitoreo del Tanque -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-water"></i>
          <h2>Nivel del Tanque</h2>
        </div>
        <div class="volume-display" id="volumen">--</div>
        <p class="volume-label">Litros</p>
        
        <div class="water-tank">
          <div class="water-level" id="waterLevel" style="height: 0%">
            <div class="water-wave"></div>
          </div>
        </div>
        
        <div class="tank-capacity">
          <span>0 L</span>
          <span>50 L</span>
          <span>100 L</span>
        </div>
      </div>
    </div>
    
    <footer>
      <p>Sistema de Control de agua en tanque</p>
    </footer>
  </div>

  <script>
    const clientId = "webClient-" + Math.random().toString(16).substr(2, 8);
    const client = new Paho.MQTT.Client("test.mosquitto.org", 8080, "/ws", clientId);

    client.onConnectionLost = function(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.error("Conexión perdida:", responseObject.errorMessage);
        updateConnectionStatus("Conexión perdida: " + responseObject.errorMessage, false);
      }
    };

    client.onMessageArrived = function(message) {
      console.log("Mensaje recibido:", message.payloadString, "desde", message.destinationName);
      if (message.destinationName === "esp32/tanque/volumen") {
        updateVolumeDisplay(message.payloadString);
      }
    };

    function connectMQTT() {
      client.connect({
        useSSL: false,
        onSuccess: () => {
          updateConnectionStatus("Conectado al broker MQTT", true);
          console.log("Conectado al broker MQTT");
          client.subscribe("esp32/tanque/volumen");
        },
        onFailure: (err) => {
          console.error("Error al conectar:", err);
          updateConnectionStatus("Error de conexión: " + err.errorMessage, false);
          
          // Intentar reconectar después de 5 segundos
          setTimeout(connectMQTT, 5000);
        }
      });
    }

    function updateConnectionStatus(message, isConnected) {
      document.getElementById("estado").innerText = isConnected ? "Conectado" : "Desconectado";
      document.getElementById("statusDot").className = isConnected ? "status-dot connected" : "status-dot disconnected";
    }

    function updateVolumeDisplay(volume) {
      document.getElementById("volumen").innerText = volume + " L";
      
      // Actualizar la visualización del tanque de agua
      const volumeValue = parseFloat(volume);
      if (!isNaN(volumeValue)) {
        // Asumiendo que el tanque tiene una capacidad máxima de 100 litros
        const percentage = Math.min(100, Math.max(0, (volumeValue / 100) * 100));
        document.getElementById("waterLevel").style.height = percentage + "%";
      }
    }

    function enviarMensaje(mensaje) {
      if (client.isConnected()) {
        const topic = "etec/led";
        const msg = new Paho.MQTT.Message(mensaje);
        msg.destinationName = topic;
        client.send(msg);
        
        // Mostrar notificación visual
        showNotification(`Comando "${mensaje}" enviado correctamente`);
      } else {
        showNotification("Error: No hay conexión al broker MQTT", true);
      }
    }

    function showNotification(message, isError = false) {
      // Crear elemento de notificación
      const notification = document.createElement('div');
      notification.innerText = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        z-index: 1000;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: all 0.3s;
        background: ${isError ? 'var(--danger)' : 'var(--success)'};
      `;
      
      document.body.appendChild(notification);
      
      // Remover la notificación después de 3 segundos
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translateX(100px)';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // Iniciar conexión al cargar la página
    connectMQTT();
  </script>
</body>
</html>
