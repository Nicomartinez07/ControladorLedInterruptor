<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control LED ESP32</title>
</head>
<body>
  <h1>Control LED ESP32</h1>
  <button onclick="enviarMensaje('ON')">Encender LED</button>
  <button onclick="enviarMensaje('OFF')">Apagar LED</button>

  <h1>Control Interruptor 220v</h1>
  <button onclick="enviarMensaje('HABILITAR')">Habilitar</button>
  <button onclick="enviarMensaje('DESHABILITAR')">Deshabilitar</button>

  <h3>Mensaje:</h3>
  <p id="estado"></p>

  <h3> Volumen del tanque (litros):</h3>
  <p id="volumen">Esperando datos...</p>

  <!-- Librer铆a Paho MQTT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>

  <script>
    const clientId = "webClient-" + Math.random().toString(16).substr(2, 8);
    
    // Usar el mismo puerto que el ESP32 (1883) pero con WebSockets
    const client = new Paho.MQTT.Client("test.mosquitto.org", 8080, "/ws", clientId);

    client.onConnectionLost = function(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.error("Conexi贸n perdida:", responseObject.errorMessage);
            document.getElementById("estado").innerText = "Conexi贸n perdida: " + responseObject.errorMessage;
        }
    };

    client.onMessageArrived = function(message) {
        console.log("Mensaje recibido:", message.payloadString, "desde", message.destinationName);
        if (message.destinationName === "esp32/tanque/volumen") {
            document.getElementById("volumen").innerText = message.payloadString + " litros";
        }
    };

    function connectMQTT() {
        client.connect({
            useSSL: false,  // test.mosquitto.org en puerto 8080 no usa SSL
            onSuccess: () => {
                document.getElementById("estado").innerText = "Conectado a MQTT";
                console.log("Conectado al broker MQTT");
                client.subscribe("esp32/tanque/volumen");
            },
            onFailure: (err) => {
                console.error("Error al conectar:", err);
                document.getElementById("estado").innerText = "Error de conexi贸n: " + err.errorMessage;
                
                // Intentar reconectar despu茅s de 5 segundos
                setTimeout(connectMQTT, 5000);
            }
        });
    }

    // Iniciar conexi贸n
    connectMQTT();

    function enviarMensaje(mensaje) {
        if (client.isConnected()) {
            const topic = "etec/led";
            const msg = new Paho.MQTT.Message(mensaje);
            msg.destinationName = topic;
            client.send(msg);
            document.getElementById("estado").innerText = `Mensaje "${mensaje}" enviado`;
        } else {
            document.getElementById("estado").innerText = "No conectado, no se puede enviar";
        }
    }
</script>
</body>
</html>
